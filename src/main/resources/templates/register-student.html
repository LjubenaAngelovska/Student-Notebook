<div class="container">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/register/registerStudent">
        <h2 class="form-signin-heading">Register</h2>
        <p>
            <label for="embg" class="sr-only">ЕМБГ</label>
            <input type="text" id="embg" name="embg" class="form-control" placeholder="ЕМБГ" required="" autofocus="">
        </p>
        <p>
            <label for="brojIndeks" class="sr-only">Број на Индекс</label>
            <input type="text" id="brojIndeks" name="brojIndeks" class="form-control" placeholder="Индекс" required="">
        </p>
        <p>
            <label for="ime" class="sr-only">Име</label>
            <input type="text" id="ime" name="ime" class="form-control" placeholder="Име" required="">
        </p>
        <p>
            <label for="prezime" class="sr-only">Презиме</label>
            <input type="text" id="prezime" name="prezime" class="form-control" placeholder="Презиме" required="">
        </p>
        <p>
            <label for="grad" class="sr-only">Град</label>
            <input type="text" id="grad" name="grad" class="form-control" placeholder="Град" required="">
        </p>
        <p>
            <label for="datumZapisuvanje" class="sr-only">Датум на запишување</label>
            <input type="date" id="datumZapisuvanje" name="datumZapisuvanje" class="form-control" required="">
        </p>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="">
        </p>
        <p>
            <label for="telefon" class="sr-only">Телефон</label>
            <input type="text" id="telefon" name="telefon" class="form-control" placeholder="Телефон" required="">
        </p>
        <p>
            <input type="radio" id="redoven" value="r" name="redovenVonreden" class="form-control" required="">
            <label for="redoven" class="sr-only">Редовен</label>
            <input type="radio" id="vonreden" value="v" name="redovenVonreden" class="form-control" required="">
            <label for="vonreden" class="sr-only">Вонреден</label>
        </p>
        <p>
            <label for="smer" class="sr-only">Смер</label>
            <input type="text" id="smer" name="smer" class="form-control" placeholder="Смер" required="">
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Внеси податоци</button>
    </form>
    <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
</div>
